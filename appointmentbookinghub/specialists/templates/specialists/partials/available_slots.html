<div class="space-y-2">
    {% if available_slots %}
        <!-- <h3 class="font-semibold text-lg mb-4">Available Times for {{ date|date:"F j, Y" }}</h3> -->
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
            {% for slot in available_slots %}
                <button 
                    class="btn btn-outline btn-sm slot-btn"
                    hx-get="{% url 'bookings:confirm' %}"
                    hx-vals='{"specialist_id": {{ specialist.id }}, "start_time": "{{ slot.start_time }}", "end_time": "{{ slot.end_time }}"}'
                    hx-target="#booking-confirmation"
                    hx-swap="innerHTML">
                    {{ slot.display_time }}
                </button>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <div class="text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <h3 class="text-lg font-medium">No available slots</h3>
                <p class="text-sm">This specialist has no available time slots for {{ date|date:"F j, Y" }}.</p>
            </div>
        </div>
    {% endif %}
</div>

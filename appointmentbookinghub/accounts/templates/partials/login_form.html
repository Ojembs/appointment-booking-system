<form
    hx-post="{% url 'login' %}"
    hx-target="#login-form"
    hx-swap="outerHTML"
    class="card bg-base-100 shadow-xl p-8 space-y-4"
>
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center">Login</h2>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}

    <div class="form-control">
        <label class="label">
            <span class="label-text">Username</span>
        </label>
        <input
            type="text"
            name="username"
            class="input input-bordered"
            required
        />
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Password</span>
        </label>
        <input
            type="password"
            name="password"
            class="input input-bordered"
            required
        />
    </div>

    <button class="btn btn-primary w-full">
        Login
    </button>

    <p class="text-center text-sm">
        Don't have an account?
        <a href="{% url 'register' %}" class="link link-primary">
            Register
        </a>
    </p>
</form>
